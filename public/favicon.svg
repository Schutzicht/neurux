<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle (Black) -->
  <circle cx="50" cy="50" r="50" fill="#050505" />
  
  <!-- Iris (Neon Green) -->
  <circle cx="50" cy="50" r="40" fill="#29D9FF" filter="url(#glow)" />
  
  <!-- Pupil (Black) -->
  <circle cx="50" cy="50" r="15" fill="#000000" />
  
  <!-- Glint (White) for life -->
  <circle cx="65" cy="35" r="8" fill="#ffffff" opacity="0.8" />
</svg>
